<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
</head>
<body>
    <h1>This html file contains example audio and video.</h1>
    <h2>This web site also includes youtube embedded video.</h2>
    <p>Here's an audio file:</p>
    <audio controls src="resources/openaudio.mp3">
        Your browser does not support the audio element.
    </audio>
    <p>Here's a video file:</p>
    <video width="200px" controls src="resources/openvideo.mp4">
        Your browser does not support the video element.
    </video>
    <br>
    <p>Here's a youtube video:</p>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/jmgnToYS72o?si=94hGS1fRbVrH2jF_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
